	<div class="BodyContain">
		<section class="BodyContain-item">
			<h1>Contact</h1>
			<hr>
			<form  action="http://bienvu.net/script.php" method="POST">
				* ces zones sont obligatoires
				<fieldset>
					<legend>Vos coordonnées</legend>
					<label for="nom">Nom *:</label><input type="text" name="nom" id="nom"><br>
					<label for="prenom">Prénom *</label><input type="text" name="prenom" id="prenom"><br>
					<br>
					Sexe * :
					<input type="radio" name="sexe" value="Homme" checked> Homme
					<input type="radio" name="sexe" value="Femme"> Femme
					<br>
					<br>
					<label for="date">Date de naissance:</label><input type="date" name="ddn" id="date"><br>
					<label for="cp">Code postal *:</label><input type="number" name="cp" id="cp"><br>
					<label for="adresse">Adresse :</label><input type="text" name="adresse" id="adresse"><br>
					<label for="ville">Ville :</label><input type="text" name="ville" id="ville"><br>
					<label for="mail">E mail *:</label><input type="text" name="mail" id="mail" value="Dave@LOPER.fr"><br>
				</fieldset>
				<br>
				<br>
				<fieldset>
					<legend>Votre demande</legend>   
					Sujet *
					<select id="demande">            
						<option value="Null">Veuillez selectionner un sujet</option>
						<option value="Mcmds">Mes commandes</option>
						<option value="Question">Question sur un produit</option>
						<option value="Rclm">Réclamation</option>
						<option value="Autre">Autre</option>
					</select>
					<br>
					Votre question *
					<textarea name="commentaire" id="question" rows="10" cols="50"></textarea>
					<br>
					<label for="validation">J'accepte le traitement informatique de ce formulaire. *</label><input type="checkbox" name="ok" value="ok" id="validation"> 
				</fieldset>
				<br>
				<input type="submit" name="envoi" value="Envoyer"> 
				<input type="reset" name="annule" value="Annuler">
			</form>
